<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8" />
        <meta
            http-equiv="X-UA-Compatible"
            content="IE=edge"
        />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
        />
        <link
            rel="preconnect"
            href="https://fonts.gstatic.com"
            crossorigin
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <title>Contacts</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="./styles/styles.css"
        />
    </head>

    <body>
        <!-- site header -->
        <header class="header">
            <div class="container header-box">
                <nav class="main-nav">
                    <!-- company logo -->
                    <a
                        href="./index.html"
                        class="logo link logo-box"
                        lang="en"
                        >Web<span class="logo-item">Studio</span></a
                    >

                    <!-- list of site links -->
                    <ul class="site-nav">
                        <li class="nav-item">
                            <a
                                href="./index.html"
                                class="nav-link link"
                                >Студія</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="./portfolio.html"
                                class="nav-link link"
                                >Портфоліо</a
                            >
                        </li>
                        <li class="nav-item">
                            <a
                                href="./contacts.html"
                                class="nav-link link active"
                                >Контакти</a
                            >
                        </li>
                    </ul>
                </nav>

                <!-- a list of company contacts -->
                <ul class="contact-box">
                    <li class="contact-item">
                        <a
                            class="contact-link link"
                            href="mailto:info@devstudio.com"
                            target="_blank"
                            rel="noopener noreferrer nofollow"
                            >info@devstudio.com</a
                        >
                    </li>
                    <li class="contact-item">
                        <a
                            class="contact-link link"
                            href="tel:+380961111111"
                            >+38 096 111 11 11</a
                        >
                    </li>
                </ul>
            </div>
        </header>
        <main>
            <section class="section">
                <div class="container"><h1>Контакти</h1></div>
            </section>
        </main>
        <!-- footer, address and contacts  -->
        <footer class="footer">
            <div class="container">
                <a
                    href="./index.html"
                    class="logo link"
                    lang="en"
                    >Web<span class="footer-logo">Studio</span></a
                >
                <address class="address">
                    <ul class="address-list">
                        <li>
                            <a
                                class="address-link link"
                                href="https://goo.gl/maps/XYVUcAoSv2epRwpU8"
                                target="_blank"
                                rel="noopener noreferrer nofollow"
                                >м. Київ, пр-т Лесі Українки, 26</a
                            >
                        </li>
                        <li>
                            <a
                                class="footer-link link"
                                href="mailto:info@devstudio.com"
                                target="_blank"
                                rel="noopener noreferrer nofollow"
                                >info@devstudio.com</a
                            >
                        </li>
                        <li>
                            <a
                                class="footer-link link"
                                href="tel:+380961111111"
                                >+38 096 111 11 11</a
                            >
                        </li>
                    </ul>
                </address>
            </div>
        </footer>

</html>
